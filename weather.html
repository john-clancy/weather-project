<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="body">
        <!--search side -->
        <div id="form">
            <div id="search-form">
                <h2>Search for a city:</h2>
                <input id="user-input" placeholder="San Antonio">
                <button id="search-button">Search</button>
            </div>
            <div id="history">
                <button class="history-buttons" id="1"></button>
                <button class="history-buttons" id="2"></button>
                <button class="history-buttons" id="3"></button>
                <button class="history-buttons" id="4"></button>
                <button class="history-buttons" id="5"></button>
                <button class="history-buttons" id="6"></button>
                <button class="history-buttons" id="7"></button>
                <button class="history-buttons" id="8"></button>
            </div>
        </div>
</body>
</html>
